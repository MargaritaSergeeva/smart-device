<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <div class="site-wrapper">
    <header class="page-header">
      <a class="page-header__logo logo" aria-label="Логотип сайта Smart Device">
        <svg width="216" height="52" focusable="false" aria-hidden="true">
          <use class="logo__image" xlink:href="#icon-logo-header"></use>
        </svg>
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
          <svg width="37" height="13" focusable="false" aria-hidden="true">
            <use class="main-nav__toggle-opened" xlink:href="#icon-menu-burger"></use>
          </svg>
        </button>
      </nav>
      <section class="main-contacts">
        <ul class="main-contacts__list">
          <li class="main-contacts__item">
            <a class="main-contacts__link main-contacts__link--email" href="mailto:info@sd.ru" aria-label="Наша электронная почта">
              <svg width="19" height="14" focusable="false" aria-hidden="true">
                <use class="main-contacts__link-icon" xlink:href="#icon-mail"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
          </li>
          <li class="main-contacts__item">
            <a class="main-contacts__link main-contacts__link--phone" href="tel:+74950005252" aria-label="Наш телефон">
              <svg width="18" height="18" focusable="false" aria-hidden="true">
                <use class="main-contacts__link-icon" xlink:href="#icon-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <button class="main-contacts__button button" type="button">Заказать звонок</button>
      </section>
    </header>
  </div>
</body>
</html>
